<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
		/>
		<title>Custom</title>
	</head>
	<body>
		<div class="container">
			<div class="main_Custom">
				<div class="custom_left">
					<h2>CUSTOM</h2>
					<div class="button-group">
						<button id="addAccount">Add Account</button>
						<button id="editAccount" id="listAccountButton" onclick="showAccountList()">List Account</button>
					</div>
				</div>
				<div class="custom_right">
					<div class="header">
						<div class="search" style="display: none">
							<div class="box">
								<form name="search">
									<input
										type="text"
										class="inputSearch"
										name="txt"
										onmouseout="this.value = ''; this.blur();"
									/>
								</form>
								<i class="fas fa-search"></i>
							</div>
						</div>
					</div>

					<div id="container-add" class="container-add">
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box no-header clearfix main-box-pd">
									<div class="main-box-body clearfix">
										<h3 class="text-center">ADD ACCOUNT</h3>
										<div class="table-responsive">
											<form id="createAccountForm" onsubmit="createAccount(event)">
												<label for="name">Name:</label><br />
												<input
													type="text"
													id="name"
													name="name"
													required
												/><br />
												<label for="age">Age:</label><br />
												<input type="number" id="age" name="age" required /><br />
	
						
												<button  onclick="createAccount()">Create Account</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div
						id="container-list"
						class="container-list bootstrap snippets bootdey"
						style="display: none"
					>
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box no-header clearfix">
									<div class="main-box-body clearfix">
										<div class="table-responsive">
											<table class="table user-list">
												<thead>
												  <tr>
													<th><span>Name</span></th>
													<th class="text-center"><span>Age</span></th>
													<th>&nbsp;</th>
												  </tr>
												</thead>
												<tbody id="accountsListContainer">
													
												</tbody>
											  </table>
											  
											
											  
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="editAccountModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<h3 class="text-center">EDIT ACCOUNT</h3>
						<div class="table-responsive text-center">
							<input type="text" placeholder="User" id="editUser" /><br />
							<input type="number" placeholder="Age" id="editAge" /><br />
							<input type="text" placeholder="Address" id="editAddress" />
						</div>
						<div class="btn-editAccount text-center">
							<button class="btnEdit">SAVE</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
		<script src="./page.js"></script>
		<script src="./script.js"></script>	
		<script src="./getAll.js"></script>
	</body>
</html>
